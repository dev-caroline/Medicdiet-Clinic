<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .btn{
        color: white;
    }
    .btn:hover{
        transform: scale(1.1);
        color: #FDC61C;
    }
</style>
<body class="pt-1">
    <div class="container-fluid text-light py-2 border border-3 border-dark" style="background-color:  #FDC61C;">
        <h1 class="ms-5">Form Page . . . </h1> 
        <div class="d-flex ">
            <hr class="border-3 border-danger w-50"/>
            <p class="border boarder-danger border-2 p-1 rounded-5" style="background-color: black; color: black;">.</p>
        </div>
        <p class="fs-5">Expedite your experience by filling the form correctly to book a session</p>
    </div>

    <div class="mt-3 mx-2 d-flex gap-3 justify-content-center">
        <div class="py-5 px-5 border border-dark border-3 col-6" style="background-color: #FDC61C">
            <h2 class="text-center">First step to Good Health...</h2>
            <div class="d-flex gap-3 mt-4">
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <input type="email" class="form-control mt-3" placeholder="email">
            <input type="tel" class="form-control mt-3" placeholder="Phone Number">
            <div class="d-flex gap-3 mt-3">
                <input type="number" class="form-control" placeholder="Age">
                <input type="date" class="form-control" placeholder="Date of birth">
            </div>
            <div class="d-flex gap-3 mt-3">
                <input type="text" class="form-control" placeholder="Address">
                <input type="text" class="form-control" placeholder="City">
            </div>
            <input type="text" class="form-control mt-3" placeholder="State">
            <input type="text" class="form-control mt-3" placeholder="Country">

            <p class="fs-4 fw-bold mt-2">DIET PLAN</p>
            <input type="checkbox" name="" id=""> WEIGHT GAIN </input> <br>
            <input type="checkbox" name="" id=""> WEIGHT LOSS </input> <br>
            <input type="checkbox" name="" id=""> MAINTAIN WEIGHT </input>

            <div class="d-flex mt-5">
                <p class="border boarder-danger border-2 p-1 rounded-5" style="background-color: black; color: black;">.</p>
                <hr class="border-3 border-danger w-100"/>
            </div>
    </div>


    <div class="py-5 px-5 border border-dark border-3 col-6" style="background-color: #FDC61C;">
        <h2 class="text-center">Medical History</h2>
        <div class="d-flex gap-3 mt-4">
            <input type="text" class="form-control" placeholder="Medical Diagnosis">
            <input type="text" class="form-control" placeholder="Current Medication">
        </div>
        <input type="text" class="form-control mt-3" placeholder="Allergies to medication ? none">
        <input type="tel" class="form-control mt-3" placeholder="Surgical History">
        <div class="d-flex gap-3 mt-3">
            <input type="text" class="form-control" placeholder="Are you pregnant ? No">
            <input type="text" class="form-control" placeholder="Are you planning on conception in six months ? No">
        </div>
            <input type="tel" class="form-control mt-3" placeholder="What type of diet program have you tried in the past ?    weight gain/weight loss">
        <div class="d-flex gap-3 mt-3">
            <input type="text" class="form-control" placeholder="Have you ever taken diet pills ?">
            <input type="text" class="form-control" placeholder="if yes, how long">
        </div>
        <input type="tel" class="form-control mt-3" placeholder="What kind of pills did you take">
        <div class="d-flex gap-3 mt-3">
            <input type="text" class="form-control" placeholder="How much weight did you lose">
            <input type="text" class="form-control" placeholder="How much weight did you gain">
        </div> 
        <p class="fs-4 fw-bold mt-2">Family History</p>
        <div class="d-flex justify-content-between">
            <input type="checkbox" name="" id=""> Diabetes
            <input type="checkbox" name="" id=""> High cholesterol
            <input type="checkbox" name="" id=""> Cancer
            <input type="checkbox" name="" id=""> High Blood Presssure
            <input type="checkbox" name="" id=""> Other
        </div>
        <input type="tel" class="form-control mt-3" placeholder="Other Family History">
        <div class="mt-2 d-flex justify-content-end">
            <button class="btn btn-dark">Submit !</button>
        </div>

        <div class="d-flex mt-5">
            <p class="border boarder-danger border-2 p-1 rounded-5" style="background-color: black; color: black;">.</p>
            <hr class="border-3 border-danger w-100"/>
        </div>
</div>
    </div>
</body>
</html>
